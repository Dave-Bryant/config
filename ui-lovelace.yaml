                name: false
              - entity: input_text.tinybacklawn_run_date
                name: false
              - entity: input_text.tinybacklawn_run_duration
                name: false
                format: duration
          - type: section
          - entity: input_number.garden_watering_time
            type: custom:multiple-entity-row
            state_header: 'Garden'
            format: duration
            entities:
              - entity: sensor.smart_irrigation_hourly_adjusted_run_time
                attribute: adjusted_run_time_minutes
              - entity: sensor.smart_irrigation_daily_adjusted_run_time
                attribute: adjusted_run_time_minutes
          - entity: input_boolean.force_irrigation
            type: custom:multiple-entity-row
            name: Force irrigation
            state_header: 'Force'
            toggle: true
            format: duration
            entities:
              - attribute: base_schedule_index_minutes
                entity: sensor.smart_irrigation_base_schedule_index



      - type: entities
        title: 'Daily Forecast'
        entities:
          - sensor.wupws_temp
          - sensor.wupws_preciptotal
          - sensor.precip_chance
          - sensor.wupws_precip_chance_2d
          - sensor.wupws_windspeed
          - sensor.wupws_humidity
          - sensor.wupws_pressure
          - sensor.wupws_dewpt
          - sensor.wupws_solarradiation
          - sensor.high_temperature_today
          - sensor.low_temperature_today

      - type: custom:card-templater
        card:
          type: entities
          title: 'Weather Overview'
        entities:
          - entity: sensor.wupws_weather_1d
            state_template: >-
              {% if states('sensor.wupws_weather_1d') == 'unknown' %} . {% endif %}
          - sensor.wupws_weather_1n
          - sensor.wupws_weather_2d
          - sensor.wupws_weather_2n
          - sensor.wupws_weather_3d
          - sensor.wupws_weather_3n
          - sensor.wupws_weather_4d
          - sensor.wupws_weather_4n
  - title: Cameras
    cards:
      - type: picture-elements
        entity: camera.front_camera
        camera_image: camera.front_camera
        camera_view: live
        elements:
          - type: icon
            entity: camera.front_camera
            icon: mdi:cctv
            style:
              top: 7%
              right: 0%
              --iron-icon-fill-color: "#11AB7D"
              --iron-icon-height: 40px
              --iron-icon-width: 40px

      - type: picture-elements
        entity: camera.back_camera
        camera_image: camera.back_camera
        camera_view: live
        elements:
          - type: icon
            entity: camera.back_camera
            icon: mdi:cctv
            style:
              top: 7%
              right: 0%
              --iron-icon-fill-color: "#11AB7D"
              --iron-icon-height: 40px
              --iron-icon-width: 40px

    path: default_view
