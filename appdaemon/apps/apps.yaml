home_presence_app:
  module: home_presence_app
  class: HomePresenceApp
  plugin:
    - HASS
    - MQTT
  monitor_topic: monitor
  # mqtt_event: mqtt
  # user_device_domain: "device_tracker"
  # everyone_not_home: everyone_not_home
  # everyone_home: everyone_home
  # somebody_is_home: somebody_is_home
  depart_check_time: 30
  depart_scans: 3
  minimum_confidence: 60
  not_home_timeout: 15
  system_check: 30
  system_timeout: 60
  home_gateway_sensors: None

  log_level: INFO
  # reboot the all nodes at 12 midnight on Mondays and Thursdays
  # scheduled_restart:
  #   time: 00:00:01
  #   days:
  #     - mon
  #     - thu
  #   location: all

  # other location configuration options
    #location: living_room, kitchen

  location:
      - ground_floor

  home_motion_sensors: None

  known_devices:
    - 'D4:61:DA:52:DA:5B davidbluetooth'
    - 'D8:1C:79:B4:C1:E3 wendybluetooth'

  known_beacons:
    - 'D4:61:DA:52:DA:5B davidbluebeacon'
    - 'D8:1C:79:B4:C1:E3 wendybluebeacon'

  remote_monitors:
    disable: False

    ground_floor:
      host: 10.0.0.98
      username: !secret ground_floor_monitor_username
      password: !secret ground_floor_monitor_password
      reboot_command: sudo /sbin/reboot now
      auto_reboot_when_offline: True
      time: 02:00:01
